<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Progress</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="upload-container">
        <input type="file" id="backgroundUpload" accept="image/*" style="display: none;" onchange="uploadBackground(event)">
        <button onclick="document.getElementById('backgroundUpload').click()">Upload Background</button>
    </div>
    <div class="container">
        <div id="progressSections">
            <!-- Progress sections will be added here -->
        </div>
        <div class="buttons">
            <button onclick="addProgressSection()">Add Progress Section</button>
        </div>
    </div>
</body>
</html>
